<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="icon" href="data:image/x-icon;base64,AAABAAEAEBACAAEAAQCwAAAAFgAAACgAAAAQAAAAIAAAAAEAAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA////AP5/b+H6X2/h8k9v4eZnb+Hud2/h7ndv4e53b+FmZm/hMkxv4ZgZb+HOc2/h5+dv4fPPb+H5n2/h/D9v4f5/b+EAAO4EAADuBAAA7gQAAO4EAADuBAAA7gQAAO4EAADuBAAA7gQAAO4EAADuBAAA7gQAAO4EAADuBAAA7gQAAO4E">
    <title>Tasmota Input Styling Test</title>
    <link rel="stylesheet" href="assets/css/tasmota.css">
</head>
<body>
    <div style='background:var(--c_bg);text-align:left;display:inline-block;color:var(--c_txt);min-width:340px;position:relative;'>
        <!-- Header -->
        <div style='text-align:center;color:var(--c_ttl);'>
            <noscript>To use Tasmota, please enable JavaScript<br></noscript>
            <h3>ESP32-DevKit</h3>
            <h2>Input Styling Test</h2>
        </div>

        <!-- Text Inputs -->
        <fieldset>
            <legend><b>&nbsp;Text Inputs&nbsp;</b></legend>
            <p>
                <label><b>Device Name</b> (Tasmota)</label>
                <br>
                <input id='dn' placeholder="Enter device name" value="Tasmota">
            </p>
            <p>
                <label>
                    <b>Web Admin Password</b>
                    <input type='checkbox' onclick='togglePassword()' style='width:auto;margin-left:10px;'>
                </label>
                <br>
                <input id='wp' type='password' placeholder="Web Admin Password" value="****">
            </p>
            <p>
                <label><b>Template</b></label>
                <br>
                <input id='t1' placeholder="Template JSON" value='{"NAME":"ESP32-DevKit","GPIO":[1,1,1,1]}'>
            </p>
        </fieldset>

        <p></p>

        <!-- Checkboxes -->
        <fieldset>
            <legend><b>&nbsp;Checkboxes&nbsp;</b></legend>
            <p>
                <label>
                    <input id='b1' type='checkbox' checked>
                    <b>HTTP API enable</b>
                </label>
            </p>
            <p>
                <label>
                    <input id='b2' type='checkbox'>
                    <b>MQTT enable</b>
                </label>
            </p>
            <p>
                <label>
                    <input id='b3' type='checkbox' checked disabled>
                    <b>Activate (disabled)</b>
                </label>
            </p>
        </fieldset>

        <p></p>

        <!-- Radio Buttons -->
        <fieldset>
            <legend><b>&nbsp;Emulation&nbsp;</b></legend>
            <p>
                <label>
                    <input id='r0' name='emulation' type='radio' value='0'>
                    <b>None</b>
                </label>
                <br>
                <label>
                    <input id='r1' name='emulation' type='radio' value='1'>
                    <b>Belkin WeMo</b> single device
                </label>
                <br>
                <label>
                    <input id='r2' name='emulation' type='radio' value='2' checked>
                    <b>Hue Bridge</b> multi device
                </label>
            </p>
        </fieldset>

        <p></p>

        <!-- Select Dropdowns -->
        <fieldset>
            <legend><b>&nbsp;Select Dropdowns&nbsp;</b></legend>
            <p>
                <label><b>Module Type</b></label>
                <br>
                <select id='module'>
                    <option value='0'>Generic (0)</option>
                    <option value='1' selected>ESP32-DevKit (1)</option>
                    <option value='2'>ESP32-WROOM (2)</option>
                    <option value='3'>ESP32-S2 (3)</option>
                </select>
            </p>
            <p>
                <label><b>GPIO Function</b></label>
                <br>
                <select id='gpio'>
                    <option value='0'>None</option>
                    <option value='1'>Relay</option>
                    <option value='2'>Button</option>
                    <option value='3'>LED</option>
                    <option value='4' selected>WS2812</option>
                </select>
            </p>
        </fieldset>

        <p></p>

        <!-- Range Sliders -->
        <fieldset>
            <legend><b>&nbsp;Range Sliders&nbsp;</b></legend>
            
            <!-- Hue Slider -->
            <p><b>Hue</b></p>
            <div class='r r-hue'>
                <input id='sl-hue' type='range' min='0' max='359' value='180'>
            </div>
            
            <!-- Saturation Slider -->
            <p><b>Saturation</b></p>
            <div class='r r-sat'>
                <input id='sl-sat' type='range' min='0' max='100' value='75'>
            </div>
            
            <!-- Brightness Slider -->
            <p><b>Brightness</b></p>
            <div class='r r-bri'>
                <input id='sl-bri' type='range' min='0' max='100' value='80'>
            </div>
            
            <!-- Custom gradient slider -->
            <p><b>Custom Gradient</b></p>
            <div class='r' style='background-image:linear-gradient(to right, #ff0000, #00ff00, #0000ff);'>
                <input id='sl-custom' type='range' min='0' max='100' value='50'>
            </div>
            
            <!-- Plain slider (no gradient container) -->
            <p><b>Plain Slider</b></p>
            <input id='sl-plain' type='range' min='0' max='100' value='50'>
        </fieldset>

        <p></p>

        <!-- Textarea -->
        <fieldset>
            <legend><b>&nbsp;Textarea&nbsp;</b></legend>
            <textarea id='console' style='height:100px;'>Console output appears here...
Line 2
Line 3</textarea>
        </fieldset>

        <p></p>

        <!-- Buttons -->
        <fieldset>
            <legend><b>&nbsp;Buttons&nbsp;</b></legend>
            <p></p>
            <button class='bgrn'>Save (Green)</button>
            <p></p>
            <button>Default (Blue)</button>
            <p></p>
            <button class='bred'>Reset (Red)</button>
            <p></p>
            <button disabled>Disabled Button</button>
            <p></p>
            <button class='bgrn' disabled>Disabled Green</button>
            <p></p>
            <button class='bred' disabled>Disabled Red</button>
        </fieldset>

        <p></p>

        <!-- Footer -->
        <div style='text-align:right;font-size:11px;'>
            <hr>
            <a href='https://github.com/arendst/Tasmota' target='_blank' style='color:#aaa;'>
                Tasmota Input Styling Test
            </a>
        </div>
    </div>

    <script>
        function togglePassword() {
            var wp = document.getElementById('wp');
            wp.type = (wp.type === 'text' ? 'password' : 'text');
        }
    </script>
</body>
</html>
